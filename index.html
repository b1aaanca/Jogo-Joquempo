<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Jokempo</title>
	<link rel="stylesheet" href="scr/style/reset.css">
	<link rel="stylesheet" href="scr/style/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>


<body class="home">
	<header class="header">
		<h1 class="title">Vencedor</h1>
		<div class="scoreboard-box">
		<h2 class="name-player name-player1">Jogadora 1</h2>
		<span class="scoreboard scoreboard-player1">0</span>
		<span class="separation-header">vs</span>
		<span class="scoreboard scoreboard-player2">0</span>
		<h2 class="name-player name-player2">Jogadora 2</h2>
		</div>
	</header>

	<section class="battle-container">
		<div class="buttons-wrapper">
			<button class="button button-stone1">Pedra</button>
			<button class="button button-paper1">Papel</button>
			<button class="button button-scissors1">Tesoura</button>
		</div>

		<div class="battlefield">
			<div class="field field-1"></div>
			<span class="separation-field">vs</span>
			<div class="field field-2"></div>
		</div>

		<div class="buttons-wrapper">
			<button class="button button-stone2">Pedra</button>
			<button class="button button-paper2">Papel</button>
			<button class="button button-scissors2">Tesoura</button>
		</div>
	</section>

	<div class="box-button-wrapper">
		<button class=" button button-start">Iniciar</button>
		<button class=" button button-reset">Resetar</button>
	</div>
</body>

<script src="index.js"></script>
</html>
